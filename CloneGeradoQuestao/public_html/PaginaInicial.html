        <form method="post" action="#" name="formularioQuestao">
            <div class="row">

                <div class="column side"></div>
                <div class="column middle">
                    <!--AQUI COMEÇA O FORMULÁRIO-->
                    <div class="row">
                        <label for="disciplina">Selecione a área</label>
                        <select id="disciplina" name="disciplina">
                            <option value=""></option>
                            <option value="humanas">Humanas</option>
                            <option value="cien_bio">Ciências Biológicas</option>
                            <option value="ling_estra">Línguas Estrangeiras</option>
                            <option value="tecno">Tecnologia</option>
                            <option value="cont">Contábeis</option>
                            <option value="cont">PI</option>
                        </select>
                    </div>

                    <div class="row">
                        <label for="country">Selecione a dificuldade</label>
                        <select id="dificuldade" name="dificuldade">
                            <option value=""></option>
                            <option value="facil">Fácil</option>
                            <option value="medio">Médio</option>
                            <option value="dificil">Difícil</option>
                        </select>
                    </div>

                    <div class="row">
                        <label for="subject">Digite a questão</label>
                        <textarea id="subject" name="subject" placeholder="Escreva aqui sua questão" style="height:200px"></textarea>
                        <br><br>
                    </div>

                    <div class="row">
                        <!-- Imagem da questão -->
                        <div class="dropdown">
                            <img id="img_cabecalho" src="" alt="" width="100" height="75">

                            <!-- Imagem ao passar o Mouse -->    
                            <div class="dropdown-content">
                                <img id="img_cabecalho1" alt="" src="" width="400" height="300">
                            </div>

                        </div>
                        <input id="img_cabecalho_file" type="file" onchange="trocarImagem('img_cabecalho_file')">
                    </div>

                    <div class="row">
                        <h3>Escreva a resposta e marque qual a correta</h3>
                    </div>


                    <!------------------ Questão A ------------------>
                    <div class="row">
                        <input type="radio" name="respostaCerta" value="A" />
                        <label for="fname">Resposta A</label>
                        <input type="text" id="txt_Resp_A" placeholder="Resposta A..">
                    </div>

                    <div class="row">
                        <!-- Imagem da questão -->
                        <div class="dropdown">

                    </div>

                    </div>
