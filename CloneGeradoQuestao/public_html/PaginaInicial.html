        <form method="post" action="#" name="formularioQuestao">
            <div class="row">

                <div class="column side"></div>
                <div class="column middle">
                    <!--AQUI COMEÇA O FORMULÁRIO-->
                    <div class="row">
                        <label for="disciplina">Selecione a área</label>
                        <select id="disciplina" name="disciplina">
                            <option value=""></option>
                            <option value="humanas">Humanas</option>
                            <option value="cien_bio">Ciências Biológicas</option>
                            <option value="ling_estra">Línguas Estrangeiras</option>
                            <option value="tecno">Tecnologia</option>
                            <option value="cont">Contábeis</option>
                            <option value="cont">PI</option>
                        </select>
                    </div>

                    <div class="row">
                        <label for="country">Selecione a dificuldade</label>
                        <select id="dificuldade" name="dificuldade">
                            <option value=""></option>
                            <option value="facil">Fácil</option>
                            <option value="medio">Médio</option>
                            <option value="dificil">Difícil</option>
                        </select>
                    </div>

                    <div class="row">
                        <label for="subject">Digite a questão</label>
                        <textarea id="subject" name="subject" placeholder="Escreva aqui sua questão" style="height:200px"></textarea>
                        <br><br>
                    </div>

                    <div class="row">
                        <table style="width: 100%">
                            <thead>
                                <tr>
                                    <th style="width: 80%">
                                        <!-- Imagem da questão -->
                                        <div class="detalhe">
                                            <img id="img_cabecalho" src="" alt="" width="100" height="75">

                                            <!-- Imagem ao passar o Mouse -->    
                                            <div class="detalhe-conteudo">
                                                <img id="img_cabecalho1" alt="" src="" width="400" height="300">
                                            </div>

                                        </div>
                                    </th>
                                    <th style="width: 20%">
                                        <input id="img_cabecalho_file" type="file" onchange="trocarImagem('img_cabecalho_file')" style="height: 50px">
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <div class="row">
                        <h4>Escreva a resposta e marque qual a correta</h4>
                    </div>


                    <!------------------ Questão A ------------------>
                    <div class="row">
                        <input type="radio" name="respostaCerta" value="A" />
                        <label for="fname">Resposta A</label>
                        <input type="text" id="txt_Resp_A" placeholder="Resposta A..">
                    </div>

                    <div class="row">
                        <table style="width: 100%">
                            <thead>
                                <tr>
                                    <th style="width: 80%">
                                        <div class="detalhe">
                                            <img id="img_quest_A" src="" alt="" width="100" height="75">

                                            <!-- Imagem ao passar o Mouse -->    
                                            <div class="detalhe-conteudo">
                                                <img id="img_quest_A1" alt="" src="" width="400" height="300">
                                            </div>

                                        </div>
                                    </th>
                                    <th style="width: 20%">
                                        <!-- Imagem da questão -->
                                        <input id="img_quest_A_file" type="file" onchange="trocarImagem('img_quest_A_file')">
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <!------------------ Questão B ------------------>
                    <div class="row">
                        <input type="radio" name="respostaCerta" value="B" />
                        <label for="fname">Resposta B</label>
                        <input type="text" id="txt_Resp_B" placeholder="Resposta B..">
                    </div>

                    <div class="row">
                        <!-- Imagem da questão -->
                        <div class="detalhe">
                            <img id="img_quest_B" src="" alt="" width="100" height="75">

                            <!-- Imagem ao passar o Mouse -->    
                            <div class="detalhe-conteudo">
                                <img id="img_quest_B1" alt="" src="" width="400" height="300">
                            </div>

                        </div>
                        <input id="img_quest_B_file" type="file" onchange="trocarImagem('img_quest_B_file')">
                    </div>

                    <!------------------ Questão C ------------------>
                    <div class="row">
                        <input type="radio" name="respostaCerta" value="C" />
                        <label for="fname">Resposta C</label>
                        <input type="text" id="txt_Resp_C" placeholder="Resposta C..">
                    </div>

                    <div class="row">s
                        <!-- Imagem da questão -->

                    </div>

                        <br><br>
                        <input type="button" value="Enviar Resposta" onclick="validarTransacao()">
                    </div>
