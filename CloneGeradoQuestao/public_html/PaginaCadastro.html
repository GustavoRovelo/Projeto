<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="Estilo/Login.css">
        <title>Gerador de Questão</title>
    </head>
    <body>
        <div class="row">
            <div class="column side"></div>

            <div class="column middle">
                <form action="index.html">

                    <!--AQUI COMEÇA O FORMULÁRIO-->
                    <div class="container">
                        <div class="row">
                            <h2 style="text-align: center">Cadastro</h2>
                        </div>

                        <div class="row">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome.." required="required">
                        </div>

                        <div class="row">
                            <label for="curso">Curso</label>
                            <input type="text" id="curso" name="curso" placeholder="Nome.." required="required">
                        </div>

                        <div class="row">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" name="email" placeholder="Digite seu E-mail.." required="required">
                        </div>

                        <div class="row">
                            <label for="confEmail">Confirme seu E-mail</label>
                            <input type="text" id="confEmail" name="confEmail" placeholder="Digite seu E-mail.." required="required">
                        </div>

                        <div class="row">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" placeholder="Digite sua Senha.." required="required">
                        </div>

                        <div class="row">
                            <label for="confSenha">Confirmação de Senha</label>
                            <input type="password" id="confSenha" name="confSenha" placeholder="Confirme sua Senha.." required="required">
                        </div>

                        <br>
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </div>
        <div class="column side">
        </div>

        <div class="footer">
            <h4>Colocar COPYRIGHT no rodapé</h4>
        </div>
    </body>
</html>
