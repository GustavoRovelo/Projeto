        <form action="#">
            <div class="column side"></div>
            <div class="column middle">
                <!--AQUI COMEÇA O FORMULÁRIO-->
                <h2 style="text-align: center">Gerar Prova</h2>
                <div class="row">
                    <table style="width: 100%">
                        <tbody>
                            <tr>
                                <td style="width: 33%">
                                    <label>Número de Provas</label>
                                    <input type="number" min="1" id="NdeProva">
                                </td>
                                <td style="width: 33%">
                                    <label>Número de Questões</label>
                                    <input type="number" min="1" id="NdeQuest">
                                </td>
                                <td style="width: 33%">
                                    <label>Número de Matérias</label>
                                    <input type="number" min="1" id="NdeMat">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row"><br></div>

                <!--Tabela criada para deixa botão na direita-->
                <div class="row">
                    <table  style="width: 100%">
                        <tbody>
                            <tr>
                                <td>
                                    <input type="button" id="gerarTabela" value="Criar" style="width: 33%"
                                           onclick="validarDados(document.getElementById('NdeQuest').value,
                                                           document.getElementById('NdeMat').value)"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row">
                    <table id="item" style="width: 100%"></table>
                </div>

                <div class="row"><br></div>
                
                <div class="row">
                    <table id="acoesFinais" style="width: 100%; visibility: hidden">
                        <tbody>
                            <tr>
                                <td style="width: 40%"></td>
                                <td style="width: 30%">
                                    <input type="button" id="cancelarProva" value="Cancelar" onclick="cancelaAcao()" style="width: 84%"/>
                                </td>
                                <td style="width: 30%">
                                    <input type="button" id="gerarProva" value="Gerar" onclick="salvaAcao()" style="width: 84%"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
