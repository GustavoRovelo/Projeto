<!DOCTYPE html>

<html>
    <head>
        <title>Gerador de Questão</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="Estilo/Login.css">
        <link rel="stylesheet" type="text/css" href="Estilo/Barra_Menus.css">
        <link rel="stylesheet" type="text/css" href="Estilo/Corpo_Responsivo.css">
        <script src="JavaScript/FLogin.js"></script>
    </head>

    <body>
        <div class="row">
            <div class="column side"></div>

            <div class="column middle">
                <div class="row">
                    <h2>Login</h2>
                    <label>E-mail</label>
                    <br>
                    <input type="text" id="email" placeholder="Digite seu E-mail...">
                    <br>
                    <label>Senha</label>
                    <br>
                    <input type="password" id="pass" placeholder="Digite sua Senha...">
                    <br>
                    <br>
                </div>

                <div class="row">
                    <form id="formEmail">
                        <!-- Trigger/Open The Modal -->
                        <a id="showModal" >Esqueci a Senha</a>
                        <!-- The Modal -->
                        <div id="myModal" class="modal">

                            <!-- Modal content -->
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <h2>Esqueci a senha</h2>
                                <p>
                                    <input id="RecEmail" type="text" name="EmailRecuperacao" placeholder="Digite seu E-mail...">
                                </p>
                                <input id="btRecEmail" type="button" value="Enviar" onclick="validarEmail()">
                            </div>
                        </div>
                    </form>
                </div>


                <div class="row">
                    <br>

                    <input type="button" style="float: left" value="Entrar" onclick="validaDados()">
                </div>    
            </div>

            <div class="row">
                <div class="column side"></div>
            </div>
        </div>

        <script>
            var modal = document.getElementById('myModal');
            var a = document.getElementById('showModal');
            var span = document.getElementsByClassName("close")[0];

            a.onclick = function () {
                modal.style.display = "block";
            };

            span.onclick = function () {
                modal.style.display = "none";
            };

            window.onclick = function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            };

            function validarEmail() {
                var email = document.getElementById('RecEmail').value;

                if (email.length <= 0) {
                    document.getElementById('RecEmail').focus();
                } else {
                    enviarEmail(email);
                }
            }

            function validaDados() {
                var email = document.getElementById('email').value;
                var senha = document.getElementById('pass').value;

                if ((email.length > 0) && (senha.length > 0)) {
                    window.location = 'PaginaInicial.html';
                } else {
                    alert("Dados inválidos");
                }
            }
        </script>
    </body>
</html>
