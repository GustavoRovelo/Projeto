        <div class="linha">
            <h1 style="text-align: center">Filtro</h1>
        </div>
        <div class="linha">
            <div class="container">
                <table style="width: 100%">
                    <thead>
                        <tr>
                            <th style="width: 10%"></th>
                            <th style="width: 30%"></th>
                            <th style="width: 30%"></th>
                            <th style="width: 20%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label>Código</label>
                                <input class="form-control" type="text" id="codigo" onkeyup="pesquisarCampo('codigo', 0)" 
                                       placeholder="Código...">
                            </td>

                            <td>
                                <label>Descrição</label>
                                <input class="form-control" type="text" id="descricao" onkeyup="pesquisarCampo('descricao', 1)"
                                       placeholder="Descrição...">
                            </td>

                            <td>
                                <label>Matéria</label>
                                <input class="form-control" type="text" id="materia" onkeyup="pesquisarCampo('materia', 2)"
                                       placeholder="Matéria...">
                            </td>
                            <td>
                                <label>Dificuldade</label>
                                <select class="form-control" id="dificuldade" onchange="pesquisarCampo('dificuldade', 3)">
                                    <option value="">Selecione...</option>
                                    <option value="facil">Fácil</option>
                                    <option value="medio">Médio</option>
                                    <option value="dificil">Difícil</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <br><br>
            </div>
        </div>

        <!--Coluna central que vai a GRID-->
        <div class="coluna central">
            <div class="container">
                <table class="table" style="width: 100%" id="tbDadosQuestoes">
                    <thead>
                        <tr>
                            <th style="width: 10%">#</th>
                            <th style="width: 40%">Descrição</th>
                            <th style="width: 40%">Matéria</th>
                            <th style="width: 10%">Dificuldade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John</td>
                            <td>Doe</td>
                            <td>Difícil</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Mary</td>
                            <td>Moe</td>
                            <td>Fácil</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>July</td>
                            <td>Dooley</td>
                            <td>Médio</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--Rodapé da página-->
        <div class="footer"></div>
