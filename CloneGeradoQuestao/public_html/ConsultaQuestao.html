<!DOCTYPE html>

<html>
    <head>
        <title>Gerador de Questão</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Estilo/Barra_Menus.css">
        <link rel="stylesheet" type="text/css" href="Estilo/Corpo_Responsivo.css">
        <link rel="stylesheet" type="text/css" href="Estilo/Menu_Dropdown.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script language="JavaScript" src="JavaScript/FConsultaQuestao.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Consulta de Questão</h1>
        </div>

        <!-- Início do código do menu da página -->
        <ul>
            <li><a href="#home">Home</a></li>
            <li class="dropdown_menu">
                <a href="javascript:void(0)" class="dropbtn_menu">Questão</a>
                <div class="dropdown-content-menu">
                    <a href="ConsultaQuestao.html">Consultar</a>
                    <a href="PaginaInicial.html">Adicionar Questão</a>
                    <a href="AdicionarMateria.html">Adicionar Matéria</a>
                    <a href="#">Editar</a>
                    <a href="Gerar.html">Gerar</a>

                </div>

            </li>
            <li class="dropdown_menu">
                <a href="javascript:void(0)" class="dropbtn_menu">Relatório</a>
                <div class="dropdown-content-menu">
                    <a href="#">Consultar</a>
                    <a href="Questao.html">Editar</a>
                    <a href="#">Alunos</a>
                </div>
            </li>
            <li style="float: right"><a href="#news">Sobre</a></li>
        </ul>
        <!-- Fim do código do menu da página -->

        <div class="linha">
            <div class="container">
                <table style="width: 100%">
                    <thead>
                        <tr id="myTable">
                            <th style="width: 40%"><h2>Filtro</h2></th>
                            <th style="width: 40%"></th>
                            <th style="width: 20%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label>Descrição</label>
                                <input class="form-control" id="myInput" type="text" placeholder="Descrição.." style="width: 90%">
                            </td>

                            <td>
                                <label>Matéria</label>
                                <input class="form-control" id="myInput" type="text" placeholder="Matéria.." style="width: 80%">
                            </td>

                            <td>
                                <label>Dificuldade</label>
                                <select name="dificuldade" class="form-control" id="myInput">
                                    <option value=""></option>
                                    <option value="facil">Fácil</option>
                                    <option value="medio">Médio</option>
                                    <option value="dificil">Difícil</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <br>
                                <button id="pesquisa" value="Pesquisar" style="float: right;background-color: #4CAF50;color: white; border-radius: 4px;cursor: pointer">        
                                    Pesquisar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <br><br>
            </div>
        </div>

        <!--Coluna central que vai a GRID-->
        <div class="coluna central">
            <div class="container">
                <table class="table" style="width: 100%" id="myTable">
                    <thead>
                        <tr >
                            <th style="width: 10%">#</th>
                            <th style="width: 40%">Descrição</th>
                            <th style="width: 40%">Matéria</th>
                            <th style="width: 10%">Dificuldade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John</td>
                            <td>Doe</td>
                            <td>Difícil</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Mary</td>
                            <td>Moe</td>
                            <td>Fácil</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>July</td>
                            <td>Dooley</td>
                            <td>Médio</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--Rodapé da página-->
        <div class="footer"></div>

        <script>
            $(document).ready(function () {
                $("#myInput").on("keyup", function () {
                    var value = $(this).val().toLowerCase();
                    $("#myTable *").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        </script>
    </body>
</html>
